{% extends "consul_base.html" %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='../static/css/new_commande_style.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='../static/css/new_commande_pos.css') }}">
{% endblock %}
{% block content %}
  <h1>Commander du matériel</h1>
  <form class="order-form" role="form" method="POST" action="{{ url_for('new_commande') }}">
    <div class="form-group">
      <label for="materiel" class="materiel">Matériel</label>
      <select name="materiel" id="materiel">
        <option value="">-- Choisir le matériel --</option>
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="hamster">Hamster</option>
        <option value="parrot">Parrot</option>
        <option value="spider">Spider</option>
        <option value="goldfish">Goldfish</option>
      </select>
    </div>
    <div class="form-group">
      <label for="quantity" class="quantity">Quantité</label>
      <input type="number" id="quantity" name="quantity" min="1" max="1000" placeholder="1"/>
    </div>
    <div class="form-group">
      <input type="submit" id="commander" value="Commander" />
    </div>
  </form>
{% endblock %}
