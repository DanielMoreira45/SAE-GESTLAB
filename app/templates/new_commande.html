{% extends "consul_base.html" %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='../static/css/new_commande_style.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='../static/css/new_commande_pos.css') }}">
{% endblock %}
{% block content %}
  <h1>Commander du mat√©riel</h1>
  <form class="order-form" role="form" method="POST" action="{{ url_for('save_new_commande') }}">
    <div class="form-group" id="block-materiel">
      <label for="materiel_field" class="materiel-label">{{ form.materiel_field.label }}</label>
      {{ form.materiel_field(class="form-control") }}
    </div>
    <div class="form-group" id="block-quantite">
      <label for="quantity_field" class="quantity-label">{{ form.quantity_field.label }}</label>
      <span>{{ form.quantity_field(class="form-control") }}</span>
    </div>
    <div class="form-group" id="block-bouton">
      <input type="submit" id="commander_bouton" value="Commander" />
    </div>
    <div class="form-group" id="block-msg">
      <label for="msg" class="error">{{ form.msg }}</label>
    </div>
  </form>
{% endblock %}
