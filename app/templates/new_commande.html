{% extends "consul_base.html" %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='../static/css/new_commande_style.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='../static/css/new_commande_pos.css') }}">
{% endblock %}
{% block content %}
  <h1>Commander du matériel</h1>
  <form class="order-form" role="form" method="POST" action="{{ url_for('save_new_commande') }}">
    <div class="form-group">
      <label for="materiel" class="materiel">{{ form.materiel.label }}</label>
      <!-- <select name="materiel" id="materiel">
        <option selected="selected" value="">-- Choisir le matériel --</option>
        {% for mat in materiel_list %}
          <option value="{{ mat.reference }}">{{ mat.nom }}</option>
        {% endfor %}
      </select> -->
      <span>{{ form.materiel(class="form-control") }}</span>
    </div>
    <div class="form-group">
      <label for="quantity" class="quantity">{{ form.quantity.label }}</label>
      <!-- <input type="number" id="quantity" name="quantity" min="1" max="1000" value="1"/> -->
      <span>{{ form.quantity(class="form-control") }}</span>
    </div>
    <div class="form-group">
      <input type="submit" id="commander" value="Commander" />
    </div>
  </form>
{% endblock %}
