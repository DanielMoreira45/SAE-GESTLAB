{% extends "consul_base.html" %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/connexion.css') }}">
{% endblock %}
{% block content %}
<h1>Connexion</h1>
<form class="form-horizontal" role="form" method="POST" action="{{ url_for('login') }}">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">{{ form.email.label }}</label>
        <div class="col-sm-10">{{ form.email(size=50, class_="form-control", placeholder="") }}</div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">{{ form.password.label }}</label>
        <div class="col-sm-10">{{ form.password(size=50, class_="form-control", placeholder="") }}</div>
    </div>
    <div class="form-group">
        <label for="password_incorrect" class="error">{{ form.password_incorrect }}</label>
        <div class="col-sm-offset-2 col-sm-10">
            <button id="Connexion" type="submit" class="button" name="submit_button" value="connexion">Se connecter</button>
        </div>
    </div>
    <button id="mdp" type="submit" class="mdp" name="submit_button" value="mdp">Mot de passe oubli√© ?</button>
</form>
{% endblock %}
